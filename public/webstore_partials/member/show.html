<div ng-controller="memberController">
  <div ng-include="'webstore_partials/aside_menu.html'"></div>
  <div class="col-xs-12 col-md-9">
    <section class="panel panel-default">
      <div class="panel-body view_area">
        <div class="list-group">
          <div class="list-group-item">
            <label>注册邮箱</label>{{currentMember.email}}
          </div>
          <div class="list-group-item">
            <label>姓名</label>{{currentMember.name}}
          </div>
          <div class="list-group-item">
            <label>联系电话</label>{{currentMember.phone}}
          </div>
          <div class="list-group-item">
            <label>默认配送地址</label>{{currentMember.default_address}}
          </div>
          <div class="list-group-item">
            <label>上次登录时间</label>{{currentMember.last_sign_in_at}}
          </div>
          <div class="list-group-item">
            <label>上次登录IP地址</label>{{currentMember.last_sign_in_ip}}
          </div>
        </div>
        <center>
          <a href="#/member/edit" class="btn btn-default">编辑</a>
        </center>
      </div>
    </section>
  </div>
</div>
