<div class="panel content col-xs-12 col-md-4" style="margin:50px auto;padding:0 10px;float:none;" ng-controller="memberController">
  <h2>账户登入</h2>
  <div class="alert alert-success" ng-show="authSuccess">
    {{authSuccess}}
  </div>
  <div class="alert alert-danger" ng-show="authError">
    {{authError}}
  </div>
  <form role="form" class="form-horizontal" autocomplete="off">
    <div class="form-group">
      <label class="control-label col-xs-3" for="member_email">邮箱:</label>
      <div class="col-xs-9">
        <input type="email" id="member_email" ng-model="member.email" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-xs-3" for="member_password">密码:</label>
      <div class="col-xs-9">
        <input type="password" id="member_password" ng-model="member.password" class="form-control">
      </div>
    </div>
    <center class="form-actions">
      <input type="submit" value="登录" class="btn btn-primary" ng-click="login(member)"/>
    </center>
  </form>

  <div ng-include="'webstore_partials/shared_link.html'"></div>
</div>
