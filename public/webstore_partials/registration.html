<div class="panel content col-xs-12 col-md-4" style="margin:50px auto;padding:0 10px 10px 10px;float:none;" ng-controller="memberController">
  <h2>注册会员</h2>
  <div class="alert alert-success" ng-show="authSuccess">
    {{authSuccess}}
  </div>
  <div class="alert alert-danger" ng-show="authError">
    {{authError}}
  </div>
  <form role="form" class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-xs-3" for="member_name">姓名:</label>
      <div class="col-xs-9">
        <input type="text" id="member_name" ng-model="member.name" class="form-control">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-xs-3" for="member_email">邮箱:</label>
      <div class="col-xs-9">
        <input type="email" id="member_email" ng-model="member.email" class="form-control">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-xs-3" for="member_password">密码:</label>
      <div class="col-xs-9">
        <input type="password" id="member_password" ng-model="member.password" class="form-control">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-xs-3" for="member_password_confirmation">确认密码:</label>
      <div class="col-xs-9">
        <input type="password" id="member_password_confirmation" ng-model="member.password_confirmation" class="form-control">
      </div>
    </div>

    <center class="form-actions">
      <input type="submit" value="提交注册信息" class="btn btn-primary" ng-click="register(member)"/>
    </center>
  </form>
  <div ng-include="'webstore_partials/shared_link.html'"></div>
</div>
